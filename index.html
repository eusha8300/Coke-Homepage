<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocacola Website</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./img/logo (1).png" alt=""></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">What's New</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
             <h2>The perfect partner for your Jhaal obsession-CokeÂ®!</h2>
             <p>Whether you're a Coke Zero
                aficionado, Fanta fanatic, or Sprite
                superfan, get the most unique
                merch in the Coca-Cola Store.</p>
                <a href="#">Learn More</a>
            </div>
           <div class="imgbox">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./img/cocacola1.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/cocacola2.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/cocacola3.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/cocacola4.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/cocacola5.png" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/cocacola6.png" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
           </div>
                
        </div>
        <ul class="sci">
        <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="./img/twitter.png" alt=""></a></li> 
        <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
   
<script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          loop:true,
        });

        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
</script>

</body>
</html>
